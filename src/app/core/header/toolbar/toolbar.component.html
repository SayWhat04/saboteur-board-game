<mat-toolbar color="primary" class="mat-elevation-z6">
  <span><h1>SABOTEUR</h1></span>
  <span class="spacer"></span>
  <span *ngIf=" auth.user$ | async as user; else login">
    <img [src]="user.photoURL" width="30px" [matMenuTriggerFor]="menu">
  </span>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item color="primary" (click)="auth.signOut()">Sign Out</button>
</mat-menu>

<ng-template #login>
  <button mat-raised-button color="primary" (click)="auth.googleSignIn()">Log In</button>
</ng-template>
